<!DOCTYPE html>

<head>

    <!-- Titel  -->
    <title>Gamer Zone Website</title>

    <link rel="icon" href="./style/images/Frame.png" type="image/x-icon">
    <!-- Css Link  -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>

        <nav class="nav-container">

        <div class="banner-container">

                <p class="banner-list"><img src="./style/icons/user.png" alt="">1000s of supported online games</p>
                <div class="banner-btn">
                    <button class="btn-primary-1">Sign In</button>
                    <button class="btn-primary-2">Go Rogue</button>
                </div>
            </div>
            <div class="banner img">
